<!DOCTYPE html>  
<html>
<head>
	<meta charset="utf-8">
	<!-- Jquery mobile version of my site! -->
	<title>Gig.Bag</title>
	<!--  Mobile viewport optimized: j.mp/bplateviewport -->
	<meta name="HandheldFriendly" content="True">
	<meta name="MobileOptimized" content="320"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Mobile IE needs ClearType for smoothing fonts -->
	<meta http-equiv="cleartype" content="on">
	<!-- StyleSheets under here -->
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.css" />
	<link rel="stylesheet" href="css/form.css" />
	<!-- JavaScript is normally at the end of the body, except for Modernizr which enables HTML5 elements & feature detects -->
	<script src="js/modernizr.custom.min.js"></script>
	
</head>
	<!-- body -->
	<body>
		<!--Header Tags -->
		<div data-role="header" data-position="fixed">
				<a href="index.html" rel="external" data-icon="home" data-theme="b">Home</a>
			<h1>Create a gig!</h1>
		</div>
		
		<div data-role="content" data-theme="a">
			<form action="" method="post" id="bandInfo">
				<div data-role="fieldcontain" data-theme="b">
					<!--user info -->
					<label for="fname">Your Name Please:</label>
					<input type="text" name="fname" id="fname" data-theme="b"/>
				
					<label for="bname">Your Band name Please:</label>
					<input type="text" name="bname" id="bname" data-theme="b"/>
				
					<label for="email">Your Email Please:</label>
					<input type="text" name="email" id="email" data-theme="b"/>
				</div>				
				<div data-role="fieldcontain">
					<fieldset data-role="controlgroup">
						<legend>Band Gear</legend>
						<input type="checkbox" value="1 Guitarist" name="guitar1" id="guitar1"/>
						<label for="guitar1">1 Guitarist</label>
						<input type="checkbox" value="2 Guitarist" name="guitar2" id="guitar2"/>
						<label for="guitar2">2 Guitarist</label>
						<input type="checkbox" value="Bass" name="bass" id="bass"/>
						<label for="bass">Bass</label>
						<input type="checkbox" value="Drums" name="drums" id="drums"/>
						<label for="drums">Drums</label>
						<input type="checkbox" value="vocalMain" name="vocalMain" id="vocalMain"/>
						<label for="vocalMain">Main vocals</label>
						<input type="checkbox" value="backupVocals1" name="backupVocals1" id="backupVocals1"/>
						<label for="backupVocals1">1 backup singer</label>
						<input type="checkbox" value="backupVocals2" name="backupVocals2" id="backupVocals2"/>
						<label for="backupVocals2">2 backup singers</label>
						<input type="checkbox" value="backupVocals3" name="backupVocals3" id="backupVocals3"/>
						<label for="backupVocals3"> 3 backup singers</label>
						<input type="checkbox" value="other" name="other" id="other"/>
						<label for="other">Other</label>
					</fieldset>
				</div>
				<div data-role="fieldcontain" data-theme="b">
				
					<!-- input slider for how many tickets you would need for your show-->
					<label for="tickets">How many tickets will you need? (1 to 50):</label>
					<input type="range" value="0" min="0" max="50" name="tickets" id="tickets"/>
				</div>	
				
				<div data-role="fieldcontain">
					<input type="reset" value="Reset" id='reset' data-theme="c" />
					<input type="submit" value="Submit" id='submit' data-theme="c" />
			
					<!--Currently my display info button is not displaying correctly-->
					<!--<input type="dispInfo" value="Display Info" id="dispInfo" data-theme="c"/>-->
					
					<!--<a href='#' id='submit'>Submit Data</a>-->
					<!--<a href='#' id="reset">Reset Data</a>-->
					<!--<a href='#' id='dispInfo'>Display Data</a>-->
				</div>	
				<div>	
					<a href="index.html" id="home" rel="external">Go back home</a>
					<a href="index.html" id="addNew" style="display:none";" rel="external">Add new Item</a>
				</div>
			</form>
		</div>		
		
			<div data-role="footer" data-position="fixed" data-theme="a">
					<div data-role="navbar">
						<ul>
							<li><a href="additem.html" rel="external" data-icon="plus">Create</a></li>
							<li><a href="localBands.html" rel="external" data-icon="search">Local</a></li>
							<li><a href="bookies.html" rel="external" data-icon="gear">Bookies</a></li>
							<li><a href="news.html" rel="external" data-icon="gear">Feed</a></li>
						</ul>	
					</div><!--navbar-->
			</div><!--footer-->
			
	<!-- linking my .js files with my main html -->
	<script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.js"></script>
	<script type="text/javascript" src="js/libs/jquery.validate.min.js"></script>
	<script src="js/json.js"></script>	
	<script src="js/main.js"></script>	
	</body>
</html>
